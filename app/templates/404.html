{% extends 'base.html' %}

{% block title %}404 Not Found{% endblock %}

{% block error %}
<div class="error-404 error">
    <h1>Page Not Found</h1>
    <p>The page you are looking for does not exist (error 404).</p>
    <p>It may have been moved or deleted. Please check the URL or return to the homepage.</p>
    <a href="{{ url_for('main.index') }}">Return to homepage</a>
</div>
{% endblock %}
